<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prostokąt i kwadraty NWD</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .rectangle {
      display: grid;
      grid-gap: 0;
      border: 2px solid black;
      background-color: white;
    }
    .square {
      border: 1px solid black;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="rectangle" class="rectangle"></div>

<script>
// --- ZMIENNE DO EDYCJI ---
let a = 500; // szerokość prostokąta w px
let b = 300; // wysokość prostokąta w px
// -------------------------

// oblicz NWD bez rekurencji
function gcd(x, y) {
  while (y !== 0) {
    let temp = y;
    y = x % y;
    x = temp;
  }
  return x;
}

let side = gcd(a, b);

// ile kwadratów zmieści się w poziomie i pionie
let cols = Math.floor(a / side);
let rows = Math.floor(b / side);

// przygotuj prostokąt
const rectangle = document.getElementById("rectangle");
rectangle.style.width = a + "px";
rectangle.style.height = b + "px";
rectangle.style.gridTemplateColumns = `repeat(${cols}, ${side}px)`;
rectangle.style.gridTemplateRows = `repeat(${rows}, ${side}px)`;

// dodaj kwadraty
for (let i = 0; i < rows * cols; i++) {
  const sq = document.createElement("div");
  sq.className = "square";
  rectangle.appendChild(sq);
}
</script>

</body>
</html>
