<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prostokąt i kwadraty NWD</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<canvas id="rysunek" width="800" height="600"></canvas>

<script>
// --- ZMIENNE DO EDYCJI ---
let a = 500; // szerokość prostokąta
let b = 300; // wysokość prostokąta
// -------------------------

// oblicz NWD bez rekurencji
function gcd(x, y) {
  while (y !== 0) {
    let temp = y;
    y = x % y;
    x = temp;
  }
  return x;
}

let side = gcd(a, b);

// przygotuj canvas
const canvas = document.getElementById("rysunek");
const ctx = canvas.getContext("2d");

// wycentrowanie prostokąta
let startX = (canvas.width - a) / 2;
let startY = (canvas.height - b) / 2;

// narysuj prostokąt
ctx.strokeRect(startX, startY, a, b);

// ile kwadratów zmieści się w poziomie i pionie
let cols = Math.floor(a / side);
let rows = Math.floor(b / side);

// narysuj wszystkie kwadraty
for (let i = 0; i < cols; i++) {
  for (let j = 0; j < rows; j++) {
    let x = startX + i * side;
    let y = startY + j * side;
    ctx.strokeRect(x, y, side, side);
  }
}
</script>
</body>
