<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie Stron WWW</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #f3f4f6;
            }

            .lead {
                text-align: center;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }

            .lead img {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .lead h1 {
                font-size: 24px;
                color: #333;
                margin-bottom: 10px;
            }

            .lead p {
                font-size: 16px;
                color: #666;
            }

            .form-container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
                width: 100%;
                max-width: 400px;
            }

            .form-container h2 {
                font-size: 20px;
                margin-bottom: 15px;
                color: #333;
            }

            .form-container label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #333;
            }

            .form-container input,
            .form-container textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .form-container button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .form-container button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="lead">
        <img src="lead.svg" alt="Tworzenie stron www">
        <h1>Tworzenie stron WWW</h1>
        <p>Tworzę strony dla klientów w swoim autorskim CMS-ie napisanym w Laravelu i Vue.js.</p>
    </div>
    <div class="form-container">
        <h2>Skontaktuj się z nami</h2>
        <form action="#" method="post">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Wyślij</button>
        </form>
    </div>
</body>
</html>
